version: '3.8'

services:

  backend:
    image: myapp_backend
    ports:
      - "3001:3001"
    networks:
      - cimsi_app_network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    environment:
      - MONGO_URI=mongodb://mongo:27017/chatApp
      - CORS_ORIGIN=http://localhost:5173,http://frontend:5173,http://172.18.0.2:5173,http://135.236.97.129

  frontend:
    image: myapp_frontend
    ports:
      - "5173:5173"
    networks:
      - cimsi_app_network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - cimsi_app_network
    volumes:
      - mongo_data:/data/db
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

  mongo-seed:
    image: mongo_seed
    depends_on:
      - mongo
    networks:
      - cimsi_app_network
    deploy:
      replicas: 1
        
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - db

  db:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
      MARIADB_AUTO_UPGRADE: '1'
    volumes:
      - ./mysql:/var/lib/mysql

volumes:
  mongo_data:

networks:
  cimsi_app_network:
    driver: overlay

